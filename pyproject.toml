[tool.poetry]
name = "cli-toolkit"
version = "2.0.2"
description = "Classes to implement CLI commands in python"
authors = ["Ilkka Tuohela <hile@iki.fi>"]
license = "PSF"
classifiers = [
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: Python Software Foundation License',
    'Operating System :: POSIX',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3',
    'Topic :: System',
]

[tool.poetry.dependencies]
python = "^3.9"
setproctitle = "^1.2"
sys-toolkit = "^2.0.0"

[tool.poetry.dev-dependencies]
coverage = "6.1.2"
flake8 = "4.0.1"
flake8-bugbear = "21.9.2"
flake8-quotes = "3.3.1"
pycodestyle = "2.8.0"
pyflakes = "2.4.0"
pylint = "2.11.1"
pytest = "6.2.5"
tox = "3.24.4"

[tool.poetry.plugins.pytest11]
cli_toolkit_fixtures = 'cli_toolkit.fixtures'

[build-system]
# requires = ["poetry-core>=1.0.0"]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"
